      messagingSenderId: "528066088568",
      appId: "1:528066088568:web:8fafb687d90ce24360278d",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let previewBase64 = "";
    let model;
    let maxPredictions;

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        currentUser = user;
        document.getElementById("user-info").textContent = `Logged in as: ${user.email}`;
      } else {
        alert("Please login with a verified account.");
        window.location.href = "index.html";

    async function loadModel() {
      const modelURL = "model.json";        // Put your model files in same folder
      const metadataURL = "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      console.log("âœ… Teachable Machine model loaded");
    }

    async function predict(imageElement) {
      const prediction = await model.predict(imageElement);
      const labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";

      prediction.forEach(p => {
        const div = document.createElement("div");
        div.innerText = `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
        labelContainer.appendChild(div);
      });
    }

    async function compressAndConvertToBase64(file, maxWidth = 500) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();

        reader.onload = (e) => {
          img.src = e.target.result;
        };

        img.onload = () => {
          const canvas = document.createElement("canvas");
          const ratio = maxWidth / img.width;
          canvas.width = maxWidth;
          canvas.height = img.height * ratio;

          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          const compressedDataUrl = canvas.toDataURL("image/jpeg", 0.7); // 70% quality
          const base64String = compressedDataUrl.replace(/^data:image\/(png|jpeg);base64,/, '');

          // Show preview
          const previewImg = document.getElementById("preview");
          previewImg.src = compressedDataUrl;
          previewImg.style.display = "block";

          resolve(base64String);
        };

        img.onerror = reject;
        reader.onerror = reject;

        reader.readAsDataURL(file);
      });
    }

    document.getElementById("imageInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      try {
        previewBase64 = await compressAndConvertToBase64(file);

        const previewImg = document.getElementById("preview");
        if (model) {
          await predict(previewImg);
        }
      } catch (err) {
        console.error("Preview error", err);
        alert("âŒ Failed to preview and detect");
      }
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      if (!previewBase64) {
        alert("Please select an image first.");
        return;
      }

      try {
        await addDoc(collection(db, "scans"), {
          userId: currentUser.uid,
          base64Image: previewBase64,
          uploadedAt: serverTimestamp()
        });
        alert("âœ… Image saved to Firestore!");
      } catch (err) {
        console.error("Upload error", err);
        alert("âŒ Upload failed: " + err.message);
      }
    });

    // Load model on page load
    loadModel();
  </script>
