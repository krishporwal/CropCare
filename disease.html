<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌿 Plant Disease Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    #label-container div {
      font-size: 18px;
      margin-top: 10px;
    }
    input, button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>🌿 Plant Disease Detector</h1>
  <input type="file" id="imageUpload" accept="image/*"><br>
  <img id="preview" alt="Upload preview" /><br>
  <div id="label-container">Upload an image to detect disease</div>
  <br>
  <button id="saveBtn">💾 Save to History</button>
  <br><br>
  <a href="history.html" style="
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
  ">📜 View History</a>

  <p id="user-info"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCqKbvDNvl-fUvW95nmXVJ8XcajUeHXwiY",
      authDomain: "cropcare-85f1f.firebaseapp.com",
      projectId: "cropcare-85f1f",
      storageBucket: "cropcare-85f1f.appspot.com",
      messagingSenderId: "528066088568",
      appId: "1:528066088568:web:8fafb687d90ce24360278d",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let imageDataURL = null;

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        currentUser = user;
        document.getElementById("user-info").textContent = `✅ Logged in as: ${user.email}`;
      } else {
        alert("Please login with a verified email.");
        window.location.href = "index.html";
      }
    });

    // Load Teachable Machine Model
    let model, maxPredictions;
    async function loadModel() {
      const modelURL = "model.json";
      const metadataURL = "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      console.log("✅ Model loaded");
    }

    loadModel();

    // Image Preview and Prediction
    document.getElementById("imageUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        imageDataURL = event.target.result;

        const imgElement = document.getElementById("preview");
        imgElement.src = imageDataURL;

        imgElement.onload = () => {
          if (model) {
            predict(imgElement);
          }
        };
      };
      reader.readAsDataURL(file);
    });

    async function predict(imageElement) {
      const prediction = await model.predict(imageElement);
      const labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";

      prediction.forEach(p => {
        const div = document.createElement("div");
        div.innerText = `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
        labelContainer.appendChild(div);
      });
    }

    // Compress + Save to Firestore as base64
    document.getElementById("saveBtn").addEventListener("click", async () => {
      if (!imageDataURL) {
        alert("Please upload an image first.");
        return;
      }

      try {
        const compressedBase64 = await compressImage(imageDataURL, 0.4); // compress quality to 40%

        await addDoc(collection(db, "scans"), {
          userId: currentUser.uid,
          base64Image: compressedBase64.split(",")[1], // strip data:image/png;base64,
          uploadedAt: serverTimestamp()
        });

        alert("✅ Image saved to history!");
      } catch (err) {
        console.error("Upload error:", err);
        alert("❌ Failed to save image.");
      }
    });

    // Compress base64 using Canvas
    function compressImage(base64Str, quality = 0.5, mimeType = "image/jpeg") {
      return new Promise((resolve) => {
        const img = new Image();
        img.src = base64Str;
        img.onload = () => {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;

          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);

          const compressed = canvas.toDataURL(mimeType, quality);
          resolve(compressed);
        };
      });
    }
  </script>
</body>
</html>
