<html lang="en">
<head>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #f7f7f7;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    #label-container div {
      font-size: 18px;
      margin-top: 8px;
      font-weight: bold;
    }
    input, button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¿ Plant Disease Detector</h1>
  <input type="file" id="imageUpload" accept="image/*"><br>
  <img id="preview" src="#" alt="Upload preview"><br>
  <div id="label-container">Upload a plant image</div>

  <script>
    const URL = "./my_model/";
    let model, maxPredictions;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      console.log("âœ… Model loaded");
    }

    async function predict(imageElement) {
      const prediction = await model.predict(imageElement);
      const labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = ""; // Clear previous

      prediction.forEach(p => {
        const div = document.createElement("div");
        div.innerText = `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
        labelContainer.appendChild(div);
      });
    }

    document.getElementById("imageUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const imgElement = document.getElementById("preview");
        imgElement.src = event.target.result;

        imgElement.onload = () => {
          predict(imgElement);
        };
      };

      if (file) {
        reader.readAsDataURL(file);
      }
    });

    loadModel(); // Load model on page load
  </script>

</body>
</html>
